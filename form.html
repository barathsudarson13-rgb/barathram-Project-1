<!DOCTYPE html>
<html lang="en">
<head>
<center> 
    <style>
        header{
            background-color: skyblue;
        }

        body{
            background-color: gray;
        }
     main{
        background-color: whitesmoke;
     }
        footer{
            background-color:goldenrod;
            color: aliceblue;
        }
    </style>  
    <header>
        <h1>Student form</h1>
    </header>
   
    </style>
  </head>
  <hr>
<body>
    <main>
    
   <table border="2">
    <tr>
        <td>Name:</td>
        <td>
            <input type="text">
        </td>      
    </tr>
    <tr>
        <td>Password:</td> 
        <td>
            <input type="password">
        </td>
    </tr>

    <tr>
        <td>mobile no:</td>
        <td>
            <input type="text">
        </td>
    </tr>

    <tr>
        <td>Email ID:</td>
        <td>
            <input type="email">
        </td>
    </tr>

    <tr>
       <td>Date Of Birth:</td>
        <td>
            <input type="date">
        </td>
    </tr>

    <tr>
      <td>Age:</td>
      <td><input type="number"></td>
    </tr>

    <tr>
        <td>Gender:</td>
        <td>
            <input type="radio" name="Gender">Male
            <input type="radio"name="Gender">Female
        </td>

    </tr>

   <tr>
    <td>Course:</td>
    <td>
        <select>
           <option>Dotnet</option>
           <option>Python</option>
           <option>CCNA</option>
           <option>Java</option>
           <option>PHP</option>
        </select>    
       
    </td>
   </tr>

   <tr>
    <td>linkedIn Id:</td>
    <td>
        <input type="url">
    </td>
   </tr>

   <tr>
    <td>Resume:</td>
    <td>
        <input type="file">
    </td>
   </tr>

   <tr>
    <td>Photos:</td>
    <td>
        <input type="image">
    </td>
   </tr>

   <tr>
    <td>Month:</td>
    <td>
        <input type="month">
    </td>
   </tr>
   <tr>
    <td>Time:</td>
    <td>
        <input type="time">
    </td>
   </tr>

   <tr>
    <td>Telephone no:</td>
    <td>
        <input type="tel">
    </td>
   </tr>

   <tr>
    <td>
    range :
    <td>
        <input type="range">
    </td>
   </tr>
    
    <tr>
        <td> week:</td>
        <td>
            <input type="week">
        </td>
    </tr>
    
   <tr>
    <td>Display Date and Time:</td>
    <td>
        <input type="datetime-local">
    </td>
   </tr>
   <tr>
    <td>website:</td>
    <td>
        <input type="search">
    </td>
   </tr>

   <tr>
    <td>hidden:</td>
    <td>
        <input type="hidden">
    </td>
   </tr>

   <tr>
    <td>Terms and conditions:</td>
    <td>
        <input type="checkbox" name="Terms">Yes
        <input type="checkbox"name="Terms">NO
        
    </td>
   </tr>

   <tr>
    <td>color format</td>
    <td>
        <input type="color">
    </td>
   </tr>

   <tr>
    <td></td>
    <td>
        <input type="reset"> <input type="submit">
    </td>
   </tr>
    <tr>
        <td>click here</td>
        <td>
            <input type="button">
        </td>
    </tr>
